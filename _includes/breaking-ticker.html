<div class="ticker-wrap">
  <div class="ticker-heading">

    ব্রেকিং
  </div>
  {% assign multiplier = 8 %}
  {% assign element_count = site.data.breaking | size %}
  {% assign total = element_count | times: multiplier %}

  <div class="ticker" style="animation-duration: {{ total }}s;">
    {% for news in site.data.breaking %}
    <div class="ticker__item">
      {{ news.title }}
    </div>
    {% endfor %}
    <div class="ticker__item empty">

    </div>
  </div>
</div>
